<div class="card rounded shadow-sm">
  <form [formGroup]="form">
    <!-- <p> Form value: {{form.value | json}}</p>
  <p>Form valid: {{form.status | json}}</p> -->
    <div class="p-3">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label>Nome do papel</label>
          <input
            type="text"
            class="form-control"
            [ngClass]="{ 'is-invalid': f.nome.errors && f.nome.touched }"
            formControlName="nome"
          />
          <div *ngIf="f.nome.errors?.required" class="invalid-feedback">
            Nome é obrigatório.
          </div>
          <div *ngIf="f.nome.errors?.minlength" class="invalid-feedback">
            Tamanho mínimo é 4 caracteres.
          </div>
          <div *ngIf="f.nome.errors?.maxlength" class="invalid-feedback">
            Tamanho máximo é 5 caracteres.
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label>Descricao</label>
          <input
            type="text"
            class="form-control"
            [ngClass]="{
              'is-invalid': f.descricao.errors && f.descricao.touched
            }"
            formControlName="descricao"
          />
          <div *ngIf="f.descricao.errors?.required" class="invalid-feedback">
            Descrição do papel é obrigatória.
          </div>
          <div *ngIf="f.descricao.errors?.minlength" class="invalid-feedback">
            Tamanho mínimo é 20 caracteres.
          </div>
          <div *ngIf="f.descricao.errors?.maxlength" class="invalid-feedback">
            Tamanho máximo é 120 caracteres.
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex">
        <button
          class="btn btn-outline-secondary mr-auto border"
          (click)="resetForm()"
        >
          Cancelar
        </button>
        <button class="btn btn-success" [disabled]="!form.valid">
          <!-- <span class="spinner-border spinner-border-sm mr-1"></span> -->
          Salvar
        </button>
      </div>
    </div>
  </form>
</div>
